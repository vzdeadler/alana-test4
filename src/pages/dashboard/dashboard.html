<ion-header>
  <ion-navbar text-center hideBackButton align-title="start"> 
    <ion-buttons left *ngIf="!showVacants">
        <button ion-button class="back-btn" (click)="backController()">
            <ion-icon class="back-icon" name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{headerTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="showVacants; else jobs">
    <ion-card *ngFor="let vacant of vacantsData" (click)="openVacant(vacant.company.id)">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-5>
              <img src="{{vacant.company.logo}}"/>
              <div class="shadow"></div>
            </ion-col>
            <ion-col class="desc-col" col-6>
              <h4>{{vacant.company.name}}</h4>
              <div class="card-desc">
                <p class="vacant-text"><ion-icon name="briefcase"></ion-icon>VACANTES: {{vacant.publicationCount}}</p>
                <p class="distance-text"><ion-icon name="pin"></ion-icon>DISTANCIA: {{vacant.showDistance}} KM</p>
              </div>
            </ion-col>
            <ion-col col-1>
              <span>></span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #jobs>
      <div *ngIf="!showVacants">
          <ion-card *ngFor="let vacant of vacantData">
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col col-5>
                    <img src="{{vacant.publication.jobPosition.icon}}"/>
                  </ion-col>
                  <ion-col class="" col-6>
                    <h4 class="vacant-title">{{vacant.publication.jobPosition.jobPositionName}}</h4>
                    <h6>{{vacant.publication.title}}</h6>
                    <div class="vacant-desc">
                      <p class="distance-text"><ion-icon name="pin"></ion-icon>DISTANCIA: <b>{{vacant.distance}} KM</b></p>
                    </div>
                  </ion-col>
                  <ion-col col-1>
                    <span>></span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </div>
  </ng-template>
  
</ion-content>
