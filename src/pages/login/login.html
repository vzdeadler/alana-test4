<ion-content padding>
  <img src="../../assets/imgs/alana-login-logo.png">

  <ion-item>
    <ion-icon name="person" item-start></ion-icon>
    <ion-input placeholder="Email o teléfono" [(ngModel)]="userData.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="lock" item-start></ion-icon>
    <ion-icon class="icon-password" item-end name="eye" (click)='togglePassword()'></ion-icon>
    <ion-input type="{{passwordType}}" placeholder="Contraseña" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
  <button (click)="loginBtn()">Entrar</button>
</ion-content>
